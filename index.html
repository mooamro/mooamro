<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write Something</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Share Your Thoughts</h1>
        <textarea id="userInput" rows="6" placeholder="Write something here..."></textarea>
        <button onclick="submitText()">Submit</button>
        <div id="output"></div>
    </div>
    <script>
        function submitText() {
            var input = document.getElementById('userInput').value;
            if (input.trim() !== "") {
                var phoneNumber = "4917622786628"; // Replace with your WhatsApp number (use international format without "+" or leading "0")
                var message = encodeURIComponent(input); // URL-encode the message text
                var whatsappURL = "https://wa.me/" + phoneNumber + "?text=" + message;

                // Open WhatsApp URL in a new tab
                window.open(whatsappURL, "_blank");
            } else {
                document.getElementById('output').innerText = "Please write something!";
            }
        }
    </script>
</body>
</html>
